<script>
    function abrirImagen(src) {
        // Crear un fondo oscuro
        const overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)'; // Fondo oscuro
        overlay.style.zIndex = '999'; // Detrás de la imagen
    
        // Crear la imagen
        const img = document.createElement('img');
        img.src = src;
        img.style.maxWidth = '90%'; // Máximo ancho
        img.style.maxHeight = '90%'; // Máximo alto
        img.style.position = 'fixed';
        img.style.top = '50%';
        img.style.left = '50%';
        img.style.transform = 'translate(-50%, -50%)'; // Centrar la imagen
        img.style.zIndex = '1000'; // Encima del fondo
        img.style.borderRadius = '10px'; // Bordes redondeados
        img.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.5)'; // Sombra
    
        // Agregar eventos para cerrar la imagen y el fondo al hacer clic
        overlay.onclick = function() {
            document.body.removeChild(overlay);
        };
        img.onclick = function(event) {
            event.stopPropagation(); // Evitar que el clic en la imagen cierre el overlay
        };
    
        // Agregar los elementos al body
        overlay.appendChild(img);
        document.body.appendChild(overlay);
    }
    </script>
