<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos - Barbie Beauty</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }
    </style>
    <script>
        let currentIndex = 0;
        let images = [];

        function abrirImagen(src) {
            images = [
                'BRASIERES/BRASIER 1.jpeg',
                'BRASIERES/BRASIER 2.jpeg',
                'BRASIERES/BRASIER 3.jpeg',
                'BRASIERES/BRASIER 4.jpeg',
                'BRASIERES/BRASIER 5.jpeg',
                'BRASIERES/BRASIER 6.jpeg',
                'BRASIERES/BRASIER 7.jpeg',
                'BRASIERES/BRASIER 8.jpeg',
                'BRASIERES/BRASIER 9.jpeg',
                'BRASIERES/BRASIER 10.jpeg',
                'BRASIERES/BRASIER 11.jpeg',

            ];
            currentIndex = images.indexOf(src);
            mostrarImagen(src);
        }

        function mostrarImagen(src) {
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            overlay.style.zIndex = '999';
            overlay.style.display = 'flex';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';

            const img = document.createElement('img');
            img.src = src;
            img.style.maxWidth = '90%';
            img.style.maxHeight = '90%';
            img.style.borderRadius = '10px';
            img.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.5)';
            img.style.transition = 'transform 0.5s ease-in-out';

            const leftArrow = document.createElement('button');
            leftArrow.className = 'arrow left-arrow';
            leftArrow.innerHTML = '&#9664;'; // Flecha izquierda
            leftArrow.onclick = () => cambiarImagen(-1);

            const rightArrow = document.createElement('button');
            rightArrow.className = 'arrow right-arrow';
            rightArrow.innerHTML = '&#9654;'; // Flecha derecha
            rightArrow.onclick = () => cambiarImagen(1);

            overlay.appendChild(img);
            overlay.appendChild(leftArrow);
            overlay.appendChild(rightArrow);
            document.body.appendChild(overlay);

            overlay.onclick = function() {
                document.body.removeChild(overlay);
            };
        }

        function cambiarImagen(direction) {
            currentIndex += direction;

            // Asegurar que el índice se mantenga dentro del rango
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }

            mostrarImagen(images[currentIndex]);
        }
    </script>
